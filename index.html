<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Infinity Stones Game</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
<section id="stones" class="column">
    <img class="stone clickable" id="space-stone" src="assets/stones/space-stone.png" alt=""/>
    <img class="stone clickable" id="mind-stone" src="assets/stones/mind-stone.png" alt=""/>
    <img class="stone clickable" id="reality-stone" src="assets/stones/reality-stone.png" alt=""/>
    <img class="stone clickable" id="power-stone" src="assets/stones/power-stone.png" alt=""/>
    <img class="stone clickable" id="time-stone" src="assets/stones/time-stone.png" alt=""/>
    <img class="stone clickable" id="soul-stone" src="assets/stones/soul-stone.png" alt=""/>
</section>
<section id="avengers_first" class="column">
    <img id="captain-america" class="avenger clickable" src="assets/avengers/captain-america.png" alt="">
    <img id="iron-man" class="avenger clickable" src="assets/avengers/iron-man.png" alt="">
    <img id="ant-man" class="avenger clickable" src="assets/avengers/ant-man.png" alt="">
    <img id="rocket-raccoon" class="avenger clickable" src="assets/avengers/rocket-raccoon.png" alt="">
</section>

<section id="avengers_second" class="column">
    <img id="war-machine" class="avenger clickable" src="assets/avengers/war-machine.png" alt="">

    <img id="thor" class="avenger clickable" src="assets/avengers/thor.png" alt="">
    <img id="hulk" class="avenger clickable" src="assets/avengers/hulk.png" alt="">
</section>
<section id="avengers_third" class="column">
    <img id="black-widow" class="avenger clickable" src="assets/avengers/black-widow.png" alt="">
    <img id="hawkeye" class="avenger clickable" src="assets/avengers/hawkeye.png" alt="">
</section>
    <img id="infinity_glove" src="assets/infinity-glove.png" class="column infinity_glove clickable" alt="">


<script src="app.js"></script>
</body>
</html>
